<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacFit - фастфуд, который можно</title>
</head>
<body>
  <div id="root">
    <style>
    body {
      margin: 0;
    }

    #root {
      min-height: 100vh;
      animation-name: bg;
      animation-duration: 1.5s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes bg {
      0% { background-color: #32ac62; }

      50% { background-color: #a07c58; }

      100% { background-color: #eeaa41; }
    }
    </style>
  </div>
</body>
</html>
