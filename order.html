<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacFit - фастфуд, который можно</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="container page-header__container">
      <a class="logo" href="index.html"><img src="img/logo.svg" alt="MacFit"></a>
      <button class="menu-toggler" type="button">
        <i></i>
      </button>
      <nav class="main-nav">
        <ul class="main-nav__list main-nav__list--nojs">
          <li><a class="main-nav__link" href="index.html">Еда</a></li>
          <li><a class="main-nav__link" href="#">Полуфабрикаты</a></li>
          <li><a class="main-nav__link" href="#">Качество</a></li>
          <li><a class="main-nav__link" href="#">Доставка и оплата</a></li>
          <li><a class="main-nav__link" href="#">Кто мы</a></li>
          <li><a class="main-nav__link" href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="container container--space">
      <h1 class="page-title">Ваш заказ</h1>
      <form action="" class="order" method="post">
        <div class="cart">
          <ul class="cart__list">
            <li class="cart-item">
              <a href="#" class="cart-item__link">
                <img src="img/content/burger.jpg" alt="Fitburg Фулхаус XXL c рыбой и гренками" class="cart-item__image">
                <span class="cart-item__name">Fitburg Фулхаус XXL c рыбой и гренками</span>
                <span class="cart-item__price">1240p.</span>
                <span class="cart-item__weight">380гр.</span>
              </a>

              <div class="cart-item__controls">
                <label class="field-number">
                  <input type="number" class="field-number__input" value="3" min="1">
                </label>
                <button class="btn" type="button">Удалить</button>
              </div>
            </li>
          </ul>
          <div class="cart__summary"></div>
        </div>

        <div class="order__fields">
          <label class="field-text order__field">
            <span class="field-text__name">Ваш номер телефона:</span>
            <input type="text" class="field-text__input">
          </label>

          <label class="field-text order__field">
            <span class="field-text__name">Примечания к заказу:</span>
            <textarea class="field-text__input"></textarea>
          </label>

          <button class="btn" type="button">Сделать заказ</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container page-footer__container">
      <section class="footer-contacts">
        <p>
          Краснодар<br>
          ул. Индустриальная, 3<br>
          <a class="footer-contacts__link footer-contacts__link--phone" href="tel:+79604801401">+7 (960) 480-14-01</a>
        </p>
      </section>

      <section class="social-links">
        <span>Подружитесь с нами!</span>
        <ul class="social-links__list">
          <li>
            <a class="social-links__link social-links__link--vk" href="https://vk.com/eatfit_family" target="_blank">
              <svg>
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
              Вконтакте
            </a>
          </li>

          <li>
            <a class="social-links__link social-links__link--fb" href="https://www.facebook.com/EatFit.family" target="_blank">
              <svg>
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
              Facebook
            </a>
          </li>

          <li>
            <a class="social-links__link social-links__link--insta" href="https://www.instagram.com/macfit_krd/" target="_blank">
              <svg>
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
              Instagram
            </a>
          </li>
        </ul>
      </section>

      <section class="copyright">
        Разработал
        <a class="copyright__link" href="https://github.com/justafrontender" target="_blank">RGBabaev</a>
      </section>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
